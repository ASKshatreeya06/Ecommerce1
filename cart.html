<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./styles/cart.css">

    <script src="./script/cart.js"></script>
</head>

<body>
    <div id="nav"></div>
    <h1> Shoping Card</h1>
    <div class="container">

        <div class="wrapper">
            <div class="product_box">
                <div class="allImage">
                    <div class="smallImg">
                        <img src="https://m.media-amazon.com/images/I/61VuVU94RnL._SX679_.jpg" alt="Iphone"
                            onclick="clickImage(this)">
                        <img src="https://m.media-amazon.com/images/I/61cecOpZrxL._SX679_.jpg" alt="Iphone"
                            onclick="clickImage(this)">
                        <img src="https://m.media-amazon.com/images/I/51xFCGFuXmL._SX679_.jpg" alt="Iphone"
                            onclick="clickImage(this)">
                        <img src="https://m.media-amazon.com/images/I/61YfilUZTUL._SX679_.jpg" alt="Iphone"
                            onclick="clickImage(this)">
                    </div>
                    <div class="mainImg">
                        <img src="https://m.media-amazon.com/images/I/61cecOpZrxL._SX679_.jpg" alt="Iphone"
                            id="image_box">
                    </div>
                </div>

            </div>
            <div class="text">
                <div class="content">
                    <p class="brand">Brand : Apple</p>
                    <h2>Apple iPhone 13 (128GB) - Midnight</h2>
                    <div class="review">
                        <span>4.6</span>
                        <span class="fa fa-star"></span> <span class="fa fa-star"></span> <span
                            class="fa fa-star"></span> <span class="fa fa-star"></span>
                    </div>
                    <div class="price_box">
                        <p class="price">
                            &#8377;1000
                        </p>
                        <strike>&#8377;89000</strike>
                    </div>
                    <p>Size:
                        <select name="size">
                            <option value="select color">Select colour</option>
                            <option value="black">black</option>
                            <option value="green">green</option>
                            <option value="blue">blue</option>
                            <option value="purple">purple</option>
                        </select>
                    </p>
                    <p>Quantity <br>
                        <button id="btn1" onclick="addCard(), Add()">+</button>
                        <input type="text" id="qnty" value="1" disabled>
                        <button id="btn2" onclick=" removeCard(),minus()">-</button>
                    </p>
                    <button>
                        <span class="fa fa-shopping-cart"></span>
                        Add to card
                    </button>
                    <button class="buy">
                        <span class="fa fa-shopping-cart">
                            buy now
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="summary">
            <h1>sub Total</h1>
            <div class="itemWrapper">
                <div class="details">
                    <span id="items">
                        Total item(1)
                    </span>
                    <p id="price">&#8377;1000</p>
                </div>
                <div id="discount">
                    <span>discount</span>
                    <p id="discound_price">&#8377;10</p>
                </div>
                <div id="total_price">
                    <h3>Total Price:</h3>
                    <p id="Total_Price">&#8377;990</p>
                </div>
            </div>
        </div>

    </div>
    <div id="footer" style="margin-top: 50px;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(function () {
        $("#nav").load('./nav.html');
       
        $("#footer").load('./footer.html');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
crossorigin="anonymous"></script>
   
</body>

</html>
