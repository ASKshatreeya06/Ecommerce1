<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/contact.css">
</head>

<body>
    <div id="nav"></div>
    <br>
    <div class="contact">
        <div class="image">
            <img src="https://t3.ftcdn.net/jpg/02/41/43/18/360_F_241431868_8DFQpCcmpEPVG0UvopdztOAd4a6Rqsoo.jpg" alt="">
        </div>
        <form id="form" action="">
            <h1>Contact Us</h1>
            <label for="first_name">First name</label>
            <input type="text" name="first_name" id="first_name" placeholder="First name" required />
            <label for="Last_name"> Last name</label>
            <input type="text" name="Last_name" id="Last_name" placeholder="Last name" required />
            <label for="email"> Email</label>
            <input type="email" name="Email" id="email" placeholder="username@gmail.com" pattern=".+@globax\.com"
                required />
            <label for="number">Number</label>
            <input type="tel" name="number" id="number" placeholder="number" maxlength="10" required />
            <label for="Address">Address</label>
            <input type="text" name="address" id="Address" placeholder="Enter Full Address" required />
           <br>
           
            
            <button type="submit" value="submit" class="submit my-3">
                Submit
            </button>
        </form><br>

    </div>
    <div id="footer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>




    <script> $(function () {
            $("#nav").load("./nav.html");
            $("#footer").load('./footer.html');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
